<!doctype html>
<html>
  <head>
    <title>Book My Show Monitor</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="options.js"></script>
  </head>
  <body>
    <h1>
      Book My Show Monitor
    </h1>
    <pre>Book My Show is trademarks of Bigtree Entertainment Pvt. Ltd. Its an independent software project and has not been authorized, sponsored, or otherwise approved by Bigtree Entertainment Pvt. Ltd.</pre>
    <h2>Settings</h2>
    <form id="options">
      Activated <input type="checkbox" name="isActivated">
      Monitor every
      <select name="frequency">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>10</option>
        <option>15</option>
        <option>20</option>
        <option>25</option>
        <option>30</option>
      </select>
      minute(s).
      <br>
      <hr>
      <br>
      URL: <input type="text" name="urlInp" placeholder="https://in.bookmyshow.com/buytickets/justice-league-hyderabad/movie-hyd-ET00044644-MT/20171118">
      <br>
      Venue to Monitor: <input type="text" name="find" placeholder="Venue to Monitor">
    </form>
  </body>
</html>
